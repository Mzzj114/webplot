<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>webplot</title>

    <!--css库-->
    <link rel="stylesheet" href="./../css/layui.css">
    <link rel="stylesheet" href="./../css/simplemde.min.css">
</head>

<body>
<div id="ID-container" style="position: relative; height: 100vh; display: grid; grid-template-rows: auto auto 1fr;">
    <!--导航栏-->
    <div id="ID-navbar">
        <ul class="layui-nav" lay-bar="disabled"> <!--禁用了底部滑块-->
            <li class="layui-nav-item">
                <a href="javascript:;">File</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:pywebview.api.open_file();">Open local file</a></dd>
                    <dd><a href="javascript:import_data_from_web();">Import from web</a></dd>
                    <dd><a href="javascript:pywebview.api.save_file();">Save file</a></dd>
                    <dd><a href="javascript:pywebview.api.save_file_as();">Save file as</a></dd>
                    <!--<dd><a href="javascript:pywebview.api.window_close();">关闭</a></dd>-->
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">常规</a>
            </li>
            <li class="layui-nav-item"><a href="">导航</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">子级</a>
                <dl class="layui-nav-child">
                    <dd><a href="">菜单1</a></dd>
                    <dd><a href="">菜单2</a></dd>
                    <dd><a href="">菜单3</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">选项</a>
                <dl class="layui-nav-child">
                    <dd><a href="">选项1</a></dd>
                    <dd class="layui-this"><a href="">选项2</a></dd>
                    <dd><a href="">选项3</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" ><a href="">演示</a></li>


        </ul>
    </div>



    <!--工具栏-->
    <div id="ID-toolbar">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="undo();">
                <i class="layui-icon layui-icon-left"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="redo();">
                <i class="layui-icon layui-icon-right"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-edit"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-delete"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
                <i class="layui-icon layui-icon-share"></i>
            </button>
        </div>

    </div>

    <!--画布-->
    <div id="ID-graph-container"></div>

</div>
<!--JS库-->
<script src="./../js/g6.min.js"></script>
<script src="./../js/layui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/turndown/dist/turndown.js"></script>

<!--脚本-->
<script src="../js/index.js"></script>

</body>

</html>
