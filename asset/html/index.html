<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>webplot</title>

    <!--css库-->
    <link rel="stylesheet" href="./../css/layui.css">
    <link rel="stylesheet" href="./../css/simplemde.min.css">
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>
<div id="ID-container" style="position: relative; height: 100vh; display: grid; grid-template-rows: auto auto 1fr;">
    <!--导航栏-->
    <div id="ID-navbar">
        <ul class="layui-nav" lay-bar="disabled"> <!--禁用了底部滑块-->
            <li class="layui-nav-item">
                <a href="javascript:;">File</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:pywebview.api.open_file();"><i class="layui-icon layui-icon-file"></i> Open local file</a></dd>
                    <dd><a href="javascript:file_functions.import_data_from_web();">Import from web</a></dd>
                    <dd><a href="javascript:pywebview.api.save_file();">Save file</a></dd>
                    <dd><a href="javascript:pywebview.api.save_file_as();">Save file as</a></dd>
                    <dd><a href="javascript:window.print();">Print</a></dd>
                    <!--<dd><a href="javascript:pywebview.api.window_close();">关闭</a></dd>-->
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">常规</a>
            </li>
            <li class="layui-nav-item"><a href="">导航</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">子级</a>
                <dl class="layui-nav-child">
                    <dd><a href="">菜单1</a></dd>
                    <dd><a href="">菜单2</a></dd>
                    <dd><a href="">菜单3</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">选项</a>
                <dl class="layui-nav-child">
                    <dd><a href="">选项1</a></dd>
                    <dd class="layui-this"><a href="">选项2</a></dd>
                    <dd><a href="">选项3</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" ><a href="">演示</a></li>


        </ul>
    </div>



    <!--工具栏-->
    <div id="ID-toolbar">
        <div class="layui-btn-container" style="margin: 5px 10px;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="editor_functions.undo();">
                <i class="layui-icon layui-icon-left"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="editor_functions.redo();">
                <i class="layui-icon layui-icon-right"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="window.print();">
                <i class="layui-icon layui-icon-print"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="window.print();">
                <i class="layui-icon layui-icon-export"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="graph_functions.add_node();">
                <i class="layui-icon layui-icon-add-1"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="graph_functions.combo_selected();">
                <i class="layui-icon layui-icon-layer"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="graph_functions.delete_selected()">
                <i class="layui-icon layui-icon-delete"></i>
            </button>
            <div style="float: right">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="console.log('Settings')">
                    <i class="layui-icon layui-icon-set"></i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="window.open('https://github.com/Mzzj114/webplot', '_blank')">
                    <i class="layui-icon layui-icon-github"></i>
                </button>
            </div>
        </div>
    </div>

    <!--画布-->
    <div id="ID-graph-container"></div>

</div>
<!--JS库-->
<script src="./../js/g6.min.js"></script>
<script src="./../js/layui.js"></script>
<script src="./../js/marked.min.js"></script>
<!--<script src="https://unpkg.com/turndown/dist/turndown.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>

<!--脚本-->
<script src="../js/index.js"></script>

</body>

</html>
